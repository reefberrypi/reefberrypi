{% extends "base.html" %}
{% block jumbo_block %}
{% if all_schedules_list %}
    <ul>
    {% for schedule in all_schedules_list %}
        <li><a href="schedule/{{ schedule.id }}/">{{ schedule }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No schedules are setup yet!</p>
{% endif %}
    <p><a class="btn btn-primary btn-sm" href="/admin/lightcontrol" role="button">Change settings &raquo;</a></p>
{% endblock %}
